---
  version: '3.7'

  x-config:
    &secrets-config
    secrets:
      - source: tomcat_ssl_crt
        target: /home/spring/tomcat-wildcard-ssl.crt
      - source: tomcat_ssl_key
        target: /home/spring/tomcat-wildcard-ssl.key

  secrets:
    tomcat_ssl_crt:
      file: ./docker/certificates/wildcard.crt
    tomcat_ssl_key:
      file: ./docker/certificates/wildcard.key

  services:
    aqcu-lookups:
      build:
        context: .
        network: host
      image: aqcu-lookups
      ports:
        - "7503:7503"
      << : *secrets-config
      volumes: 
        - ./docker/certificates/import_certs:/certificates:ro
      env_file:
        - ./docker/config.env
        - ./docker/secrets.env

    aqcu-lookups-local-dev:
      build: 
        context: .
        network: host
      image: aqcu-lookups
      network_mode: "host"
      ports:
        - "7503:7503"
      << : *secrets-config
      volumes: 
        - ./docker/certificates/import_certs:/certificates:ro
      env_file:
        - ./docker/config.env
        - ./docker/secrets.env

    aqcu-lookups-debug:
      build: 
        context: .
        network: host
      image: aqcu-lookups
      network_mode: "host"
      ports:
        - "7503:7503"
        - "8000:8000"
      << : *secrets-config
      volumes: 
        - ./docker/certificates/import_certs:/certificates:ro
      environment:
        - JAVA_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,address=8000,suspend=n"
      env_file:
        - ./docker/config.env
        - ./docker/secrets.env
